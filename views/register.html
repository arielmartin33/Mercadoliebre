<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <title>Mercado Liebre</title>
</head>
<body>
    <header class="header-container">
        <div class="main-header-top-bar">
            <img src="./images/logo-mercado-liebre.svg" class="logo"/>
            <div class="search">
                <input type="search" placeholder="Buscar productos, marcas">
                <i class="fas fa-search lupa"></i>
            </div>
            <h2 class="copy"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>
        <a href="#" class="hamburguesa">
            <i class="fas fa-bars"></i>
        </a>
            <nav class="nav-bar">
                <ul class="nav-var-uno">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="nav-var-dos">
                    <li><a href="#">Creá tu cuentas</a><i class="fas fa-address-card"></i></li>
                    <li><a href="#">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
                    <li><a href="#">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
                </ul>
            </nav>
    </header>
        <!-- Formulario de registro -->
        <form action="#" method="post" class="form-registro">
            <div class="control-formulario">
                <label>Nombre y Apellido</label>
                <input type="text" name="nombre" class="control">
            </div>
            <div class="control-formulario">
                <label>Nombre de usuari@</label>
                <input type="text" name="usuario"class="control">
            </div>
            <div>
                <label>Fecha de Nacimiento</label>
                <input type="date">
            </div>
            <div class="control-formulario">
                <label>Domicilio</label>
                <input type="text" name="domicilio"class="control">
            </div>
            <div class="control-formulario">
                <label for="perfil">Perfil de usuario</label>
                <input type="radio" name="perfil" value="Comprador">
                <label>Comprador</label>
                <input type="radio" name="perfil" value="Vendedor">
                <label>Vendedor</label>
            </div>
            <div class="caja-checkbox">
                <h3>Interes</h3>
                <label>Electro</label>
                <input type="checkbox" name="interes" value="Electro">
                <label>Moda</label>
                <input type="checkbox" name="interes" value="Moda">
                <label>Hogar</label>
                <input type="checkbox" name="interes" value="Hogar">
                <label>Jugueteria</label>
                <input type="checkbox" name="interes" value="Jugueteria">
                <labe>Vida Sana</labe>
                <input type="checkbox" name="interes" value="Vida Sana">
            </div>
            <div class="foto">
                <img src="#" alt="imagen de perfil">
            </div>
            <div>
                <input type="password" value="Password">
            </div>
            <div>
                <input type="password" value="Password">
            </div>
            <input type="submit" class="boton-registro" value="Aceptar">
            <input type="reset" class="boton-registro" value="Borrar">
        </form>
    <footer></footer>
</body>
